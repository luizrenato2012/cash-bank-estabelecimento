<mat-toolbar color="primary">
  <button mat-icon-button (click)="start.open()">
      <mat-icon>menu</mat-icon>
  </button>
  <span>Cash Back - Estabelecimento </span>
  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <span> Empresa: {{ nomeEstabelecimento }} - CNPJ: {{ cnpj }}</span>
  </div>
</mat-toolbar>

<mat-sidenav #start>
  <mat-nav-list>
      <a mat-list-item>
        <mat-icon>perm_identity</mat-icon>
        <span>Olá, {{ usuario }}!</span>
      </a>

    <mat-divider></mat-divider>
    <a mat-list-item [routerLink]="'/home/dashboard'" (click)="start.close()">
      <mat-icon>payment</mat-icon>
      <span>Movimento Diário</span>
    </a>
    <a mat-list-item [routerLink]="'/home/pesquisa'" (click)="start.close()">
      <mat-icon>search</mat-icon>
      <span>Pesquisa</span>
    </a>
  <a mat-list-item (click)="logout()">
      <mat-icon>home</mat-icon>
      <span>Sair</span>
  </a>
  </mat-nav-list>
</mat-sidenav>
